<!DOCTYPE html> <html lang="en" data-ng-app="cardMakerApp"> <head> <meta charset="UTF-8"> <title>cardmaker</title> <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet"> <link rel="stylesheet" href="cardmaker.css?1520414294"></head> <body> <p>cards for the game <a href="https://confidentidiots.com/contumacious/">contumacious commuter</a>.</p> <version>2018-03-07T09:18:14</version> <div data-ng-controller="ToolsController as vm"> <p> <a href="" ng-click="vm.download()">download datafile</a> and then <a href="https://github.com/confidentidiots/ccspriter">turn it into spritesheet</a> </p> </div> <div class="cards" data-ng-controller="MainController as vm">  <div class="card backface" id="backface"> <span>ContumaciousCommuter</span> </div>  <div ng-repeat="card in vm.cards"> <card it="card"></card> </div> </div> <script type="text/ng-template" id="card.html">
      <div class="card" id="{{card.id}}">
        <span class="stubs">
          {{card.stubs}}
        </span>

        <img ng-src="{{card.img}}"/>

        <h1 class="name">{{card.name}}</h1>

        <p class="flavour">
          {{card.flavour}}
        </p>

        <p class="description" ng-show="card.class">
          {{card.class}} &mdash; {{card.description}}
        </p>

        <span class="stat">
          <span class="power">
          {{card.power}}
          </span>
          <span class="defense">
            {{card.defense}}
          </span>
        </span>
      </div>
    </script> <script src="cardmaker.js?1520414294"></script> <script src="889ec675bf2ec7c9aee1de59d59b115a.js"></script> <script src="4a49ff0fb145383f8d07ea7c14c104c4.js"></script> <script src="19b000cb39c0f64be4e2f059aa9d8fba.js"></script> <script src="a0c63bcce90a943f6d33101598cb649e.js"></script> </body> </html>
